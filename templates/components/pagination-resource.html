{# Pagination element for resource-pages #}
<nav class="pagination" aria-label="Pagination">
        <a class="prev" {% if prev %}href="/resources/records/{{prev}}"{% else %}href="#" aria-disabled="true"{% endif %}>
            <svg>
                <use href="{{ url_for('static', path='/fonts/svgs.svg#chevron-left') }}"></use>
            </svg></a>
        <span>{{cur_counter}} af {{total}}</span>
        <a class="next" {% if next %}href="/resources/records/{{next}}"{% else %}href="#" aria-disabled="true"{% endif %}>
            <svg>
                <use href="{{ url_for('static', path='/fonts/svgs.svg#chevron-right') }}"></use>
            </svg></a>
        <span role="separator">|</span>
        <a class="" href="/search?{{current_search}}">Resultatliste</a>
</nav>
