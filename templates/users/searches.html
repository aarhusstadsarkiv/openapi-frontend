{% extends "base.html" %}

{% block bodyclass %}userpage{% endblock %}

{% block content %}
    <h1>Gemte søgninger</h1>
    {% if not searches %}
        <p>Du har ingen gemte søgninger</p>
    {% else %}
        <ul>
        {% for search in searches %}
            <li><h3>{{search.url}}</h3><p>{{search.description}}</p></li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
